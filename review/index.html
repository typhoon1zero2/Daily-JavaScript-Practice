<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
     <!-- font-awesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   />

   <!-- styles -->
   <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section class="container">
          <!-- title -->
          <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
          </div>
          <!-- review -->
          <article class="review">
            <div class="img-container">
              <img src="images/liamsticker.jpg" id="person-img" alt="" />
            </div>
            <h4 id="author">Liam Nguyen</h4>
            <p id="job">Big Boss</p>
            <p id="info">
              Spider-Man is a fictional superhero created by writer-editor Stan Lee and writer-artist Steve Ditko. He first appeared in the anthology comic book Amazing Fantasy #15 (Aug. 1962) in the Silver Age of Comic Books .
            </p>
            <!-- prev next buttons-->
            <div class="button-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- random button -->
            <button class="random-btn">surprise me</button>
          </article>
        </section>
      </main>


     <!-- javascript -->
     <script src="app.js"></script>
</body>
</html>
